# =============================================================================
# DDR5 Tactile Handler Configuration
# =============================================================================
# 모든 노드에서 공유하는 파라미터 설정 파일
# 실제 환경에 맞게 수정하세요.

# -----------------------------------------------------------------------------
# Robot Configuration
# -----------------------------------------------------------------------------
robot_id: "dsr01"
robot_model: "m0609"

# -----------------------------------------------------------------------------
# Motion Parameters (mm/s, mm/s²)
# -----------------------------------------------------------------------------
vel_fast: 100.0
acc_fast: 100.0
vel_slow: 30.0
acc_slow: 30.0

# -----------------------------------------------------------------------------
# Force Thresholds (N)
# -----------------------------------------------------------------------------
# 접촉 감지 임계값
force_threshold: 5.0

# 삽입 완료 감지 (Fz > 이 값이면 삽입 완료로 판단)
force_insertion_threshold: 10.0

# Pull Test 성공 임계값 (Fz >= 이 값이면 성공)
force_success_threshold: 3.0

# Pull Test 실패 임계값 (Fz < 이 값이면 실패)
force_fail_threshold: 1.0

# -----------------------------------------------------------------------------
# Timing Parameters (seconds)
# -----------------------------------------------------------------------------
# 중력 보상 초기화 시간
zeroing_duration: 1.0

# 제어 주기 (Hz)
control_rate: 100

# -----------------------------------------------------------------------------
# Position Coordinates (mm, deg)
# [x, y, z, rx, ry, rz]
# -----------------------------------------------------------------------------

# 홈 위치 (Joint angles: deg)
home_pos: [0.0, 0.0, 90.0, 0.0, 90.0, 0.0]

# 접근 위치 (Cartesian: mm, deg)
approach_pos: [400.0, 0.0, 300.0, 180.0, 0.0, 180.0]

# 삽입 시작 위치
insertion_start_pos: [400.0, 0.0, 200.0, 180.0, 0.0, 180.0]

# 성공 빈 위치 (Reward = +1.0)
success_bin_pos: [200.0, 200.0, 300.0, 180.0, 0.0, 180.0]

# 실패 빈 위치 (Reward = -1.0)
fail_bin_pos: [200.0, -200.0, 300.0, 180.0, 0.0, 180.0]

# -----------------------------------------------------------------------------
# State Machine
# -----------------------------------------------------------------------------
# 자동 시작 여부
auto_start: true
